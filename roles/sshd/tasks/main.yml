---
# Install SSH Server
- name: SSH | Install sshd for Debian
  apt: pkg={{ sshd_pkg_name }} state={{ sshd_pkg_state }}
  when: ansible_os_family == 'Debian'
  tags:
    - package

- name: SSH | Install sshd for RedHat
  yum: name={{ sshd_pkg_name }} state={{ sshd_pkg_state }}
  when: ansible_os_family == 'RedHat'
  tags:
    - package

# Configure SSH Server
- name: SSH | Configure sshd
  template: >
    src=sshd_config.j2
    dest={{ sshd_config_basedir }}/sshd_config
    validate="/usr/sbin/sshd -t -f %s"
  notify: restart sshd
  tags:
    - configuration

# Enforce SSH Configurations
- name: SSH | Enable sshd
  service: name={{ sshd_service_name }} state=running enabled=yes
  tags:
    - service
